version: '3.8'

services:
  protoceratop:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: protoceratop
    ports:
      - "4276:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.protoceratop.description=Interactive Graph Visualization & Analysis Tool"
      - "com.protoceratop.version=1.0"
